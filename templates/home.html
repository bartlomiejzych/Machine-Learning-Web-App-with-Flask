{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Upload Text</h1>
    <hr>
    <form method="post" enctype="multipart/form-data" class="form-inline">
        <div class="form-group">
            <textarea class="form-control" name="text" rows="10" class="btn btn-default"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload", class="btn btn-default">
        </div>
    </form>
</div>
{% endblock %}
